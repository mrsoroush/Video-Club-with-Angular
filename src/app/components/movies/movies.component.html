<div class="card" style="width: 18rem;" *ngFor="let m of movies">
  <img class="card-img-top" [src]='m.picPath' [alt]='m.name' [title]='m.name' style="height: 10em;">
  <div class="card-body">
    <h5 class="card-title">{{ m.name }}</h5>
    <p class="card-text">{{ m.summary }}</p>
    <a [routerLink]="['/movies', m.id]" class="btn btn-primary">View Details</a>
  </div>
</div>
