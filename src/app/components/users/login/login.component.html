<div class="container" id="log-in-form">
  <div class="heading">
      <h3>Login to your account</h3>
  </div>
  <form>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">@</span>
      </div>
      <input type="text" #usernameInput class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
    </div>
      <div class="form-group">
          <input type="password" #passwordInput class="form-control" id="pwd" placeholder="Enter password">
      </div>
      <div class="form-group form-group-btn">
          <button class="btn btn-outline-primary" (click)="onLogin()">Login</button>
      </div>
      <div class="clearfix"></div>
      <div class="checkbox">
          <label>
              <input type="checkbox"> Remember me</label>
      </div>
  </form>
</div>

{{ username }}
{{ password }}
