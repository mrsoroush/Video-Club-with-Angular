  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login to your account</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="container" id="log-in-form">
            <br>
        <form>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
              <input type="text" #usernameInput class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
              <div class="form-group">
                  <input type="password" #passwordInput class="form-control" id="pwd" placeholder="Enter password">
              </div>
              <div class="clearfix"></div>
              <div class="checkbox">
                  <label>
                      <input type="checkbox"> Remember me</label>
              </div>
              <div *ngIf="existedUser;else userNotFound">
                  <div class="alert alert-success" role="alert">
                    {{ message }}
                  </div>
              </div>
              <ng-template #userNotFound>
                  <div class="alert alert-danger" role="alert" *ngIf="showDiv">
                    {{ message }}
                  </div>
              </ng-template>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" #fileInput class="btn btn-outline-dark" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-outline-primary" (click)="onLogin()">Login</button>
        </div>
      </div>
    </div>
  </div>
